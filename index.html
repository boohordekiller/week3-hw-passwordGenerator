<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="icon" href="images/lock.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mb-0 h1">Password Generator</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="content"></div>
                <h4>Generate a Password</h4>
                <hr>
                <input type="text" placeholder="Your Secure Password" id="display">
                <hr>
                <div class="generate-container">
                    <button class="button" onclick="generatePassword()">Generate Password</button>
                    <input type="range" min="8" max="128" name="slider" id="slider">
                    <button class="button1" onclick="copyPassword()">Copy to Clipboard</button> 
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
